<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ididreactdocs</title>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>

    <script type="text/babel" defer>
      function Greeting(props) {
        const isLoggedIn = props.isLoggedIn;
        if (isLoggedIn) {
          return <h1>Welcome back</h1>;
        }
        return <h1>Please login</h1>;
      }

      function ButtonLoggedIn(props) {
        return <button onClick={props.onClick}>Logout</button>;
      }

      function ButtonLoggedOut(props) {
        return <button onClick={props.onClick}>Login</button>;
      }

      class LoginControl extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            isLoggedIn: false,
          };

          this.handleLogin = this.handleLogin.bind(this);
          this.handleLogout = this.handleLogout.bind(this);
        }

        handleLogin() {
          this.setState({ isLoggedIn: true });
        }

        handleLogout() {
          this.setState({ isLoggedIn: false });
        }

        render() {
          let button;
          if (this.state.isLoggedIn) {
            button = <ButtonLoggedIn onClick={this.handleLogout} />;
          } else {
            button = <ButtonLoggedOut onClick={this.handleLogin} />;
          }

          return (
            <div>
              <Greeting isLoggedIn={this.state.isLoggedIn} />
              {this.state.isLoggedIn && (
                <ButtonLoggedIn onClick={this.handleLogout} />
              )}
              {!this.state.isLoggedIn && (
                <ButtonLoggedOut onClick={this.handleLogin} />
              )}
            </div>
          );
        }
      }

      ReactDOM.render(<LoginControl />, document.getElementById("root"));
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
